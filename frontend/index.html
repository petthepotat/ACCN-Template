<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- link a js file to the html -->
    <script src="index.js"></script>
</head>
<body>

    <div id="container">
        <div id="channel">
            <!-- Spacing  -->
            <div style="height: 10px"></div> 
            <!-- Channels -->
            <a class="user" href="#">
                <div class="user-icon">
                    <img src="assets/user.png">
                </div>
                <div class="user-name">
                    User #1
                </div>
            </a>
            <a class="user" href="#">
                <div class="user-icon">
                    <img src="assets/user.png">
                </div>
                <div class="user-name">
                    User #2
                </div>
            </a>

        </div>

        <div id="view">
            <div id="chat">
                <div id="chat-container">
                    <html>
                        <div id="chat-html-container">
                            <!-- messages -->
                            <div class="chat-message">
                                <div class="user-icon"><img src="assets/user.png"></div>
                                <div class="chat-content">
                                    text
                                </div>
                            </div>
                            <div class="chat-message">
                                <div class="user-icon"><img src="assets/user.png"></div>
                                <div class="chat-content">
                                    Hello
                                </div>
                            </div>
                        </div>
                    </html>
                </div>
            </div>

            <!-- type -->
            <div id="chat-input">
                <div id="chat-form">
                    <input type="text" id="message" name="message" id="input">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
